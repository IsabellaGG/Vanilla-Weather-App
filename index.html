<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Zen+Kaku+Gothic+New:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/73ad80910e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <title>Vanilla Weather App üç¶</title>
  </head>
  <body>
    <video autoplay muted loop id="background-video">
      <source src="media/Dry-thorns-in-the-wind.mp4" type="video/mp4" />
    </video>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <form id="search-form" class="mb-3">
              <div class="row">
                <div class="col-sm-8">
                  <input
                    type="search"
                    placeholder="Search for a city..."
                    class="form-control"
                    id="city-input"
                    autocomplete="off"
                  />
                </div>
                <div class="col-sm-2">
                  <input
                    type="submit"
                    value="üîé"
                    class="btn btn-light w-100 border"
                  />
                </div>
                <div class="col-sm-2">
                  <button
                    id="current-position-button"
                    type="submit"
                    class="btn btn-light w-100 border"
                  >
                    üìç
                  </button>
                </div>
              </div>
            </form>
            <h1 class="city" id="city">London</h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description">Clear sky</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="d-flex weather-temperature">
                <img src="" alt="Clear" id="icon" />
                <div class="float-left">
                  <strong id="temperature">31</strong
                  ><span class="units">
                    <a
                      href="#"
                      id="celsius-link"
                      class="active"
                      style="text-decoration: none"
                    >
                      ¬∞C
                    </a>
                    |
                    <a
                      href="#"
                      id="fahrenheit-link"
                      style="text-decoration: none"
                    >
                      ¬∞F</a
                    ></span
                  >
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <ul>
                <li class="humidity">Humidity: <span id="humidity"></span>%</li>
                <li class="wind">Wind: <span id="wind"></span> m/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <footer>
          <small>
            <a
              href="https://github.com/IsabellaGG/Vanilla-Weather-App.git"
              target="_blank"
              >Open-source coded</a
            >
            with ‚ù§ by Isabella Grable Govender
          </small>
        </footer>
      </div>
    </div>
    <script src="./src/app.js" ;></script>
  </body>
</html>
